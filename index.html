<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Никнейм</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a, #332100);
            color: #FF8C00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .login-window {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.4);
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #FF8C00;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #FF8C00;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #FF4500;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
        }
        
        button {
            background: linear-gradient(to right, #FF8C00, #FF4500);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }
        
        .menu {
            display: none;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.4);
        }
        
        .profile {
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #FF8C00;
            margin: 0 auto 15px;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .nickname {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .menu-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(to right, #1a1a1a, #332100);
            padding: 15px 20px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #FF8C00;
        }
        
        .menu-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        
        .menu-btn i {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .btn-text {
            flex-grow: 1;
        }
        
        .btn-title {
            font-weight: bold;
            font-size: 18px;
        }
        
        .btn-desc {
            font-size: 14px;
            color: #CCCCCC;
        }
        
        .message {
            margin-top: 15px;
            color: #FF8C00;
            font-size: 14px;
            min-height: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginWindow" class="login-window">
            <h1>Введите ваш никнейм</h1>
            <div class="input-group">
                <input type="text" id="nickInput" placeholder="Ваш Minecraft никнейм" required>
            </div>
            <button id="saveBtn">Сохранить ник</button>
            <div id="message" class="message"></div>
        </div>
        
        <div id="menu" class="menu">
            <div class="profile">
                <div class="avatar">
                    <img id="avatarImg" src="" alt="Аватар">
                </div>
                <div id="profileNick" class="nickname"></div>
                <div class="status">Онлайн</div>
            </div>
            
            <div class="menu-buttons">
                <div class="menu-btn" id="profileBtn">
                    <i class="fas fa-user"></i>
                    <div class="btn-text">
                        <div class="btn-title">Профиль</div>
                        <div class="btn-desc">Просмотр и редактирование профиля</div>
                    </div>
                </div>
                
                <div class="menu-btn" id="gamesBtn">
                    <i class="fas fa-gamepad"></i>
                    <div class="btn-text">
                        <div class="btn-title">Игры</div>
                        <div class="btn-desc">Выбор игровых режимов</div>
                    </div>
                </div>
                
                <div class="menu-btn" id="infoBtn">
                    <i class="fas fa-info-circle"></i>
                    <div class="btn-text">
                        <div class="btn-title">Информация</div>
                        <div class="btn-desc">О сервере и правилах</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginWindow = document.getElementById('loginWindow');
            const menu = document.getElementById('menu');
            const nickInput = document.getElementById('nickInput');
            const saveBtn = document.getElementById('saveBtn');
            const message = document.getElementById('message');
            const profileNick = document.getElementById('profileNick');
            const avatarImg = document.getElementById('avatarImg');
            
            // Проверяем, есть ли уже сохраненный ник
            const savedNick = localStorage.getItem('userNick');
            if (savedNick) {
                // Показываем меню, если ник уже сохранен
                showMenu(savedNick);
            }
            
            // Обработчик сохранения ника
            saveBtn.addEventListener('click', function() {
                const nick = nickInput.value.trim();
                
                if (nick) {
                    // Сохраняем в localStorage
                    localStorage.setItem('userNick', nick);
                    message.textContent = `Ник "${nick}" успешно сохранен!`;
                    
                    // Показываем меню
                    setTimeout(() => {
                        showMenu(nick);
                    }, 1000);
                } else {
                    message.textContent = 'Пожалуйста, введите корректный ник.';
                }
            });
            
            // Функция показа меню
            function showMenu(nick) {
                loginWindow.classList.add('hidden');
                menu.classList.add('visible');
                profileNick.textContent = nick;
                
                // Получаем аватарку с Minecraft API
                avatarImg.src = `https://crafatar.com/avatars/${nick}?size=100&default=steve`;
            }
            
            // Обработчики для кнопок меню
            document.getElementById('profileBtn').addEventListener('click', function() {
                alert('Переход в профиль пользователя');
            });
            
            document.getElementById('gamesBtn').addEventListener('click', function() {
                alert('Выбор игровых режимов');
            });
            
            document.getElementById('infoBtn').addEventListener('click', function() {
                alert('Информация о сервере');
            });
        });
    </script>
</body>
</html>
