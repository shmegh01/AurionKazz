<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мое Mini App</h1>
        <p>Привет, <span id="user-name"></span>!</p>
        
        <div>
            <button onclick="sendData()">Отправить данные боту</button>
            <button onclick="closeApp()">Закрыть</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // Показываем главную кнопку
        tg.MainButton.setText("Готово");
        tg.MainButton.show();
        
        // Получаем данные пользователя
        document.getElementById('user-name').textContent = 
            tg.initDataUnsafe.user?.first_name || 'Пользователь';
        
        // Функция отправки данных
        function sendData() {
            const data = {
                action: 'button_click',
                time: new Date().toISOString(),
                user: tg.initDataUnsafe.user?.id
            };
            
            tg.sendData(JSON.stringify(data));
        }
        
        // Функция закрытия приложения
        function closeApp() {
            tg.close();
        }
        
        // Обработчик главной кнопки
        tg.MainButton.onClick(sendData);
    </script>
</body>
</html>
